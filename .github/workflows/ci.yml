name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2.6
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically

    - name: Run tests
      run: bin/rails test
