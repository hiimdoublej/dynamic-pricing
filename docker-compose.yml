services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/rails
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
  sidekiq:
    build: .
    command: bundle exec sidekiq
    volumes:
      - .:/rails
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
  pricing-api:
    image: tripladev/rate-api:latest
    ports:
     - "8080:8080"
  redis:
    image: redis:7.0
    ports:
      - "6379:6379"
